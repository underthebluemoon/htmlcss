<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06_tng_1</title>
  <link rel="stylesheet" href="./06_tng_1.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>가정용 꿀사과</h1>
      <p class="header-info">
        흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다.
        <br>
        질좋은 사과를 저렴하게 즐겨보세요.
      </p>
    </header>
    <main>
      <div class="main-title">
        <p>확인하세요</p>
      </div>
      <div class="main-box-base main-contents">
        <h2 class="main-sub-title">주문 및 배송</h2>
        <p>
          <span class="main-word-highlight">오후 2시 이전</span>주문건은 당일 방솔합니다.
          <br>
          2시 이후 주문건은 다음날 발송합니다.(주말 제외)
        </p>
        <h2 class="main-sub-title">교환 및 환불</h2>
        <p>
          불만족시 <span class="main-word-highlight">100% 환불</span>해 드립니다.
          <br>
          고객센터로 전화 주세요.
        </p>
      </div>
      <div class="main-box-base main-counsel">
        <h2 class="main-sub-title">고객센터</h2>
        <p>0000-0000</p>
        <p>상담시간 : 오전 9시~ 오후 6시 (토/일, 공휴일 휴무)</p>
      </div>
    </main>
  </div>
</body>
</html>
