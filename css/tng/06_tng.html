<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06_tng</title>
  <link rel="stylesheet" href="./06_tng.css">
</head>
<body>
  <div class="div-black1">
    <h2 class="title1">가정용 꿀사과</h2>
    <p class="p1"> 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다.
    <br>
    질좋은 사과를 저렴하게 즐겨보세요.
    </p>
  </div>
  <div class="div-black2">
    <p class="notice">확인하세요</p>
  </div>
  <div class="div-white1">
    <h3 class="title2">주문 및 배송</h3>
    <p class="explain">
      <span class="explain-blue">오후 2시 이전</span> 주문건은 당일 발송합니다
      <br>
      2시 이후 주문건은 다음날 발송합니다(주말제외)
    </p>
    <h3 class="title2">교환 및 환불</h3>
    <p class="explain">
      불만족시 <span class="explain-blue">100% 환불</span>해 드립니다
      <br>
      고객센터로 전화주세요
    </p>
  </div>
  <div class="div-white2">
    <h3 class="title2">고객센터</h3>
    <p class="explain">0000-0000</p>
    <p class="explain-time">상담시간 : 오전9시 ~ 오후6시 (토/일, 공휴일 휴무)</p>
  </div>
</body>
</html>
