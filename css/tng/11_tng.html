<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_tng</title>
  <link rel="stylesheet" href="./11_tng.css">
</head>
<body>
  <form>
    <fieldset class="field">
      <legend class="title"><h1>I want YOU!</h1></legend>
      <label for="name" class="required-sign">이름</label>
      <input type="text" name="name" id="name" required>
      <br>
      <br>
      <label for="age" class="required-sign">나이</label>
      <input type="number" name="age" id="age" min="20" required>
      <br>
      <br>
      <label for="gender" class="required-sign">성별</label>
      <input type="radio" name="gender" id="male" required>
      <label for="male">남자</label>
      <input type="radio" name="gender" id="female">
      <label for="female">여자</label>
      <br>
      <br>
      <label class="ask" for="ask">요청사항</label>
      <textarea name="ask" id="ask" cols="30px" rows="10px" placeholder="요청 사항 입력"></textarea>
      <br>
      <br>
      <!-- <input class="submit-button" type="submit" value="보내기"> -->
      <button class="submit-button" type="submit">보내기</button>
      <span class="tooltip">내용을 다시 한 번 확인해 주세요.</span>
    </fieldset>
  </form>
</body>
</html>
