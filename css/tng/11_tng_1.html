<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_tng_1</title>
  <link rel="stylesheet" href="./11_tng_1.css">
</head>
<body>
  <form action="">
    
    <fieldset class="fieldset-bg-img">
      <legend class="legend-title">I want you!</legend>

      <div class="input-box">
        <label for="name" class="required-sign focus-border">이름</label>
        <input type="text" class="focus-border" name="name" id="name" required>
      </div>
      
      <div class="input-box">
        <label for="age" class="required-sign">나이</label>
        <input type="number" class="focus-border" name="age" id="age" min="20" required>
      </div>

      <div class="input-box">
        <span class="required-sign">성별</span>
        <input type="radio" class="chk-color" name="gender" id="man" required>
        <label for="man">남자</label>
        <input type="radio" class="chk-color" name="gender" id="woman">
        <label for="woman">여자</label>
      </div>

      <div class="input-box">
        <label for="requestMEmo">요청사항</label>
        <textarea class="txa-request-memo focus-border" name="requestMEmo" id="requestMEmo" placeholder="요청 사항 입력"></textarea>
      </div>
      <button class="input-box btn-submit" type="submit">보내기</button>
    </fieldset>

  </form>
</body>
</html>
